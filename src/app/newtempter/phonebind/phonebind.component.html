<div class="header">
	<div class="contentArea clearfix">
		<a href="javascript:void(0)" class="logo mr16" routerLink="/home">
			<img src="../../../assets/images/logo.png" alt="" />
		</a>
		<span>绑定账户</span>
	</div>		
</div>
<div class="wrap">
	<div class="contentArea">
		<div class="tipBox mt50">
			<span class="validation on">1、手机验证</span>
			<span class="bindingOk">2、绑定成功</span>
		</div>
		<div class="bindingContent mt60">
			<form action="" [formGroup]="bindPhoneForm" (ngSubmit)="postDate()">
				<h1 class="titleTip mb16"><span>请绑定您的手机号</span></h1>
				<div class="lineBox mb16">
					<span class="leftName">手机号</span>
					<input type="text" formControlName="phone" (blur)="phoneBlur()" class="longInput" placeholder="请输入手机号" />
					<div  [class.error]="bindPhoneForm.get('phone').invalid && bindPhoneForm.get('phone').touched">
				    请输入正确的手机号；
					</div>
				</div>
				<div class="lineBox mb16" >
					<span class="leftName">验证码</span>
					<div class="rightBox">
						<input type="button" class="longInput color" value="点击开始验证" id="slideFun" />
						<img class="animate" src="../../../assets/images/validationA.png" alt="" />
						<div class="slide">
							<div id="mpanel4"></div>
						</div>
					</div>
				</div>
				<div class="lineBox mb16">
					<span class="leftName">短信验证</span>
					<div class="rightBox">
						<input type="text" formControlName="authCode" class="smallInput" placeholder="请输入验证码" />
						<span class="getCode ml20" (click)="authCodeClick()" id="getCode">获取验证码</span>
					</div>
					<div  [class.error]="bindPhoneForm.get('authCode').invalid && bindPhoneForm.get('authCode').touched">
				    请输入正确的验证码；
					</div>
				</div>
				<div formGroupName="password">
					<div class="lineBox mb16">
						<span class="leftName">输入密码</span>
						<input type="text" maxlength="20" formControlName="newPwd" class="longInput" placeholder="请输入6~20位密码" />
						<div class="error">
					        <p [hidden]="!bindPhoneForm.hasError('passGroupValidator','password')">
					            {{bindPhoneForm.getError('passGroupValidator','password')?.info}}
					        </p>
					    </div>
					</div>
					<div class="lineBox mb16">
						<span class="leftName">确认密码</span>
						<input type="text" maxlength="20" formControlName="confirmPwd" class="longInput" placeholder="请再次输入密码" />
					</div>
				</div>
				<div class="lineBox botton mb16">
					<span class="leftName"></span>
					<div class="rightBox">
						<p class="desc mt16" >绑定手机号，有利于您的账户安全。</p>
						<p class="mt8">
							<button class="bindingBtn">绑定</button>
						</p>
						<a class="noBinding mt24" routerLink="/user/security">暂不绑定</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="mt40">
	<app-foot></app-foot>
</div>
<div *ngIf="tipLayerBoolean">
	<app-tip-layer (outertip)=recevicetip($event) [tipMessage]="tipMessage"></app-tip-layer>
</div>
<div *ngIf="loginBoolean">
	<app-login (outerLogin)="reviceLogin($event)" ></app-login>
</div>
